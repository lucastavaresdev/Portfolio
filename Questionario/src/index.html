<body class="login">

    <style>
    </style>

    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">

            <div class="mdl-card mdl-shadow--6dp">

                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Logo</h2>
                </div>

                <div class="mdl-card__supporting-text">

                    <form id='formlogin' method="post">

                        <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label mdl-color-modifier">
                            <input class="mdl-textfield__input " type="text" id="usuario" name="usuario" required/>
                            <label class="mdl-textfield__label mdl-color-modifier" for="usuario">Usuario</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="senha" name="senha" required/>
                            <label class="mdl-textfield__label" for="senha">Senha</label>
                        </div>

                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Entrar</button>
                    </form>

                </div>

                <p id="errolog">Usuário ou senha errados!</p>
            </div>
        </main>
    </div>

    <script src="./componentes/jquery.js"></script>
    <!-- <script src="./js/conexaophp.js"></script> -->
    <!-- <script src="./componentes/jquery.js"></script> -->

    <script>

        var refereciaServidor = 'http://192.168.1.102/z/login.php'

        $(document).ready(function () {

            $('#errolog').hide(); //Esconde o elemento com id errolog

            $('#formlogin').submit(function () { 	//Ao submeter formulário

                var usuario = $('#usuario').val();	//Pega valor do campo email
                var senha = $('#senha').val();	//Pega valor do campo senha

                $.ajax({			//Função AJAX
                    url: refereciaServidor,			//Arquivo php
                    type: "post",				//Método de envio
                    data: "usuario=" + usuario + "&senha=" + senha,	//Dados
                    success: function (result) {			//Sucesso no AJAX
                        if (result == 1) {
                            console.log(result);
                            // location.href='home.html';	//Redireciona;
                        }else if(result == 2){
                        console.log(result);
                        }else {
                            $('#errolog').show();		//Informa o erro
                        }
                    }
                })
                return false;	//Evita que a página seja atualizada
            })
        })
        
    </script> @@include('./templates/footer.html')
