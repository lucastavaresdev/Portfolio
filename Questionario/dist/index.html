 <!DOCTYPE html>
<html  lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fichas</title>

     <link rel="stylesheet" href="../componentes/material.min.css" /> 
    <script src="../componentes/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="../css/style.css">
</head>



<body class="login">

    <style>
    </style>

    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">

            <div class="mdl-card mdl-shadow--6dp">

                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Logo</h2>
                </div>

                <div class="mdl-card__supporting-text">
                    <form action="#">

                        <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label mdl-color-modifier">
                            <input class="mdl-textfield__input " type="text" id="usuario" />
                            <label class="mdl-textfield__label mdl-color-modifier" for="usuario">Usuario</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="userpass" />
                            <label class="mdl-textfield__label" for="userpass">Senha</label>
                        </div>

                    </form>

                </div>

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Entrar</button>

            </div>
        </main>
    </div>

    </body>
<script src="componentes/uikit.min.js"></script>
<script src="componentes/uikit-icons.min.js"></script>
</html>
