<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Pajinate - by Wes Nolte</title>

    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="componentes/jquery.pajinate.js"></script>
    <script type="text/javascript" src=""></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana;
            font-size: 12px;
            background-color: black;
            text-align: center;
            height: 100%;
        }

        div {
            overflow: auto;
        }

     
     

        h3 a {
            color: #DB5C04;
        }

        li {
            list-style: none;
        }

        #wrapper {
            margin: 0px auto;
            text-align: left;
            width: 960px;
        }

        #paging_container1 {
            height: 320px;
        }

        #paging_container2 {
            height: 356px;
        }

        #paging_container3 {
            height: 190px;
        }

        #paging_container4 {
            height: 307px;
            overflow: hidden;
        }

        #paging_container8 .no_more {
            background-color: white;
            color: gray;
            cursor: default;
        }

        .ellipse {
            float: left;
        }

        .container {
            width: 260px;
            float: left;
            margin: 50px 10px 10px;
            padding: 20px;
            background-color: white;
        }

        .page_navigation,
        .alt_page_navigation {
            padding-bottom: 10px;
        }

        .page_navigation a,
        .alt_page_navigation a {
            padding: 3px 5px;
            margin: 2px;
            color: white;
            text-decoration: none;
            float: left;
            font-family: Tahoma;
            font-size: 12px;
            background-color: #DB5C04;
        }

        .active_page {
            background-color: white !important;
            color: black !important;
        }

        .content,
        .alt_content {
            color: black;
        }

        .content li,
        .alt_content li,
        .content>p {
            padding: 5px
        }
    </style>

    <script type="text/javascript">

        $(document).ready(function () {
            $('#paging_container3').pajinate({
                items_per_page: 3,
                item_container_id: '.alt_content',
                nav_panel_id: '.alt_page_navigation'
            });
        });
       
    </script>

</head>

<body>
    <div id="wrapper">
        <div id="paging_container3" class="container">
            <h2>Custom List Size</h2>
            <div class="alt_page_navigation"></div>
          
        

            <ul class="alt_content">
                <li>
                    <p>One</p>
                </li>
                <li>
                    <p>Two</p>
                </li>
                <li>
                    <p>Three</p>
                </li>
                <li>
                    <p>Four</p>
                </li>
                <li>
                    <p>Five</p>
                </li>
                <li>
                    <p>Six</p>
                </li>
                <li>
                    <p>Seven</p>
                </li>
                <li>
                    <p>Eight</p>
                </li>
                <li>
                    <p>Nine</p>
                </li>
                <li>
                    <p>Ten</p>
                </li>
                <li>
                    <p>Eleven</p>
                </li>
                <li>
                    <p>Twelve</p>
                </li>
                <li>
                    <p>Thirteen</p>
                </li>
                <li>
                    <p>Fourteen</p>
                </li>
                <li>
                    <p>Fifteen</p>
                </li>
                <li>
                    <p>Sixteen</p>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
