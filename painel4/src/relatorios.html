    <!-- <a href="#" data-target="slide-out" class="sidenav-trigger">

    <div class="row">
        <div class="sidenav-trigger left open" id="open-navbar" data-target="slide-out">
            <div class="icon-center">
                <i class="material-icons">keyboard_arrow_right </i>
            </div>
        </div>

        <!-- ------------------------------------------------------------------------------------------------------------------------------ -->
        <div class="col s12 conteudo espacamento">
            <div class="row">
                <div class="col s12">
                    <canvas id="horas" width="400" height="80"></canvas>
                </div>
            </div>
        </div>









        <script src="./componentes/jquery.js"></script>
        <script src="./js/materialize.js"></script>
        <script src="./js/Chart.js"></script>


        <script>
            var ctx = document.getElementById("horas").getContext('2d');



            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["6h", "7h", "8h", "9h", "10h", "11h", "12h", "13h", "14h", "15h", "16h", "17h", "18h", "19h", "20h", "21h", "22h"],
                    datasets: [{
                        label: 'Total de Pacientes',
                        data: [2, 12, 3, 5, 2, 3, 7, 2, 0, 1, 5, 8, 9, 10, 4, 5, 8],
                        backgroundColor: [
                            'rgba(0, 125, 204, 0.2)',
                        ],
                        borderColor: [
                            'rgba(0,125,204,1)',

                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Total de Pacientes',
                        fontSize: 16,
                    },
                    legend: {
                        position: 'bottom',
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });


        </script>


        <script>

            $(document).ready(function () {
                $('.tabs').tabs();
            });
        </script>
        <script>
            $(document).ready(function () {
                $('select').formSelect();
            });
        </script>


        <script>

            var open = document.getElementById('open-navbar');
            var close = document.getElementById('close-navbar');


            open.addEventListener('click', function () {
                document.querySelector('.sidenav').classList.remove('open-b');
                document.querySelector('.sidenav').classList.add('open-a');
            });


            close.addEventListener('click', function () {
                document.querySelector('.sidenav').classList.remove('open-a');
                document.querySelector('.sidenav').classList.add('open-b');
            });

        </script>
