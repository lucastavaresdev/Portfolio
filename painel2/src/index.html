<!DOCTYPE html>

    <link rel="stylesheet" href="componentes/bootstrap.min.css">

<body>

        </div>

<script src="./componentes/jquery.js"></script>
<script src="./componentes/bootstrap.js"></script>


<script>
    if ($(window).width() <= 900) {
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    }
    else {
        $("#wrapper").toggleClass("toggled");
    }
</script>
